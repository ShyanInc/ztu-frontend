<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Task 2</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<form method="POST">
  <div>
    <label for="username">Ім'я користувача:</label>
      <input id="username" name="username" required type="text">
    <span class="username_error">Поле обов'язково для заповнення</span>
  </div>
  <div>
    <label for="email">Адреса електронної пошти:</label>
      <input id="email" name="email" required type="email">
    <span class="email_error">Поле обов'язково для заповнення</span>
  </div>
  <div>
    <label for="password">Пароль:</label>
      <input id="password" name="password" required type="password">
    <span class="password_error">Поле обов'язково для заповнення</span>
  </div>
  <button type="submit">Зареєструватися</button>
</form>
</body>
</html>
